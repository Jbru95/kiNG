<div class="timerContainer">

    <div class="blackTimer border rounded" [ngStyle]="{'background-color': bColor}">
        <p>{{blackTimeDisplay}}</p>
    </div>

    <div class="whiteTimer border rounded" [ngStyle]="{'background-color': wColor}">
        <p>{{whiteTimeDisplay}}</p>
    </div>

</div>
