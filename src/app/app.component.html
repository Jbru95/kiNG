<div class="setupDisplay" [style.display]="setupDisplay">

    <h1> Welcome to KiNG </h1>

    <form>
        <h2>Settings</h2>

        <div class="form-group">
            <label for="clockTime">Clock Time per Side(Minutes):  </label>
            <select [(ngModel)]="settingsModel.clockTime" name="clockTime" id='clockTime'>
                <option *ngFor="let time of clockTimeArray" [value]='time'>{{time}}</option>
            </select>
        </div>

        <div>
            <label for="addedTime">Time Added Per Move(Seconds):  </label>
            <select [(ngModel)]='settingsModel.addedTime' name="addedTime" id='addedTime'>
                <option *ngFor="let time of addedTimeArray" [value]='time'>{{time}}</option>
            </select>
        </div>

        <p>{{settingsModel.clockTime}}|{{settingsModel.addedTime}}</p>
        <div class="form-group">
            <mat-radio-group [(ngModel)]="settingsModel.mode" name="mode">
                <label>2 Player Mode: </label>
                <mat-radio-button value='0'></mat-radio-button>
                <p></p>
                <p></p>
                <label>1 Player Mode: </label> 
                <mat-radio-button value="1">Easy </mat-radio-button>
                <mat-radio-button value="2">Medium </mat-radio-button>
                <mat-radio-button value="3">Hard </mat-radio-button>
            </mat-radio-group>
        </div>

        <button class="btn" (click)="startGame()">Start Game!</button>
    </form>
</div>

<div [style.display]="chessDisplay">
    <app-chess [style.display]="chessDisplay" [clockTime]="settingsModel.clockTime" [addedTime]="settingsModel.addedTime" (backEmitStr)="this.recieveBackEmit($event)" [modeSelection]="settingsModel.mode" ></app-chess>
</div>
